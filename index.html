<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" alt="The Eisenhower Matrix Do Plan Delegate Eliminate" src="./eisenhower-matrix.jpg">
      <a
          class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower"
        >
        Want more details?
      </a>
    </header>
    <main class="main">
      <section id="add-element">
        <h3 
        class="add-element__title title" 
        for="new-task">
        Add Item
      </h3>
        <div class="add-element__wrapper">
          <input class="add-element__name" id="new-task" type="text">
          <button class="add-element__btn">Add</button>
        </div>
      </section>
      <section class="incomplete list">
        <h3 class="list__title title">Todo</h3>
        <ul class="list__incomplete">
          <li class="list__task task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input class="task__input" type="text">
            <button class="task__edit-btn">Edit</button>
            <button class="task__delete-btn">
              <img class="task__delete-img" alt="delete image" src="./remove.svg">
            </button>
          </li>
          <li class="list__task task list__task_edit-mode">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input class="task__input" type="text" value="Go Shopping">
            <button class="task__edit-btn">Save</button>
            <button class="task__delete-btn">
              <img class="task__delete-img" alt="delete image" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed list">
        <h3 class="list__title title">Completed</h3>
        <ul class="list__completed list">
          <li class="list__task task">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input class="task__input" type="text">
            <button class="task__edit-btn">Edit</button>
            <button class="task__delete-btn">
              <img class="task__delete-img" alt="delete image" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
