<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header-img" alt="The Eisenhower Matrix Do Plan Delegate Eliminate" src="./eisenhower-matrix.jpg">
      <a
          class="more-inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section id="add-element">
        <h3 class="title add-title" for="new-task">Add Item</h3>
        <div class="task-wrapper">
          <input id="new-task" class="task input-task" type="text">
          <button class="add-btn">Add</button>
        </div>
      </section>
      <section id="incomplete">
        <h3 class="title">Todo</h3>
        <ul id="incomplete-list">
          <li class="todo-task">
            <input class="checkbox" type="checkbox">
            <label class="task label-task">Pay Bills</label>
            <input type="text" class="task input-task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img class="delete-img" alt="delete image" src="./remove.svg">
            </button>
          </li>
          <li class="todo-task edit-mode">
            <input class="checkbox" type="checkbox">
            <label class="task label-task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input-task">
            <button class="edit">Save</button>
            <button class="delete">
              <img class="delete-img" alt="delete image" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="title">Completed</h3>
        <ul id="completed-list">
          <li class="todo-task">
            <input class="checkbox" type="checkbox" checked>
            <label class="task label-task">See the Doctor</label>
            <input type="text" class="task input-task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img class="delete-img" alt="remove" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
